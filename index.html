<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp|Name</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="">
      <div class="header container border border-primary bg-light rounded">
        <section class="profile text-secondary">
          <a class="navbar-brand" href="#">
            <img src="images/Profile_avatar_placeholder_large.png" width="60"
            height="60" class="d-inline-block align-top rounded-circle"" alt=""
            />
            <span>عبدالمجید بازماندگان</span>
          </a>
        </section>
        <h1 class="title text-secondary">کارهای امروز</h1>
        <menu>
          <button class="btn btn-info" href="">
            <i class="bi bi-three-dots"></i>
          </button>
          <ul class="navbar">
            <li>hi</li>
            <li>j</li>
            <li>s</li>
            <li>s</li>
            <li>klla</li>
          </ul>
        </menu>
      </div>
      <main class="main">
        <section
          class="todo container bg-light border border-secondary rounded mt-3 pb-3 pt-2"
        >
          <div class="task">
            <div class="checkbox">
              <input type="checkbox" />
            </div>
            <h4 class="task_name text-secondary">
              سلام من مجید هستم این یک تست است
            </h4>
            <div class="task_buttons">
              <button
                class="edit_task_btn btn btn-outline-secondary"
                onclick="edit_task(this)"
              >
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button
                onclick="remove_task(this)"
                class="remove_task_btn btn btn-outline-danger"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </section>
        <section class="add_task input-group">
          <input
            id="add_task_input"
            type="text"
            class="form-control"
            placeholder="افزودن کار جدید ..."
            aria-label=""
            aria-describedby="basic-addon1"
          />
          <div class="input-group-prepend">
            <button class="btn btn-primary" id="add_task_btn">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </section>
        <div class="edit_task_modal">
          <div class="modal_content bg-light p-3 border border-secondary">
            <div class="modal_header border-bottom border-secondary mb-2 pb-2">
              <button class="btn btn-info close">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="modal_body border-bottom border-secondary mb-2 pb-2">
              <textarea name="" id="edit_input" class="edit_input" cols="30" rows="3"></textarea>
            <div class="modal_footer">
              <button class="btn btn-primary save">ثبت</button>
              <button class="btn btn-outline-secondary cancel">لغو</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
