<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp|Name</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="font/vazirmatn/vazirmatn.css" />
  </head>
  <body>
    <div class="">
      <div class="header container border bg-light rounded">
        <section class="profile btn btn-secondary">
          <a class="navbar-brand" href="#">
            <img src="images/Profile_avatar_placeholder_large.png" width="50"
            height="50" class="d-inline-block align-top rounded-circle"" alt=""
            />
            <span>عبدالمجید بازماندگان</span>
          </a>
        </section>
        <h1 class="title text-secondary">Todo | List</h1>
        <menu>
          <button class="menu_btn btn btn-info" href="">
            <i class="bi bi-three-dots"></i>
          </button>
          <ul class="navbar">
            <li>hi</li>
            <li>j</li>
            <li>s</li>
            <li>s</li>
            <li>klla</li>
          </ul>
        </menu>
      </div>
      <main class="main">
        <section
          id="todo_list"
          class="todo_list container bg-light border rounded mt-3 pb-3 pt-2"
        ></section>
        <section class="add_task input-group">
          <input
            id="add_task_input"
            type="text"
            class="form-control"
            placeholder="افزودن کار جدید ..."
            aria-label=""
            aria-describedby="basic-addon1"
          />
          <div class="input-group-prepend">
            <button class="btn btn-primary" id="add_task_btn">
              <i class="bi bi-plus-lg"></i>
            </button>
          </div>
        </section>
        <div class="edit_task_modal" id="edit_modal">
          <div class="modal_content bg-light p-3 border rounded">
            <div class="modal_header border-bottom mb-2 pb-2">
              <button class="btn close">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
            <div class="modal_body border-bottom mb-2 pb-2">
              <textarea
                name=""
                id="edit_input"
                class="edit_input form-control"
                cols="30"
                rows="3"
              ></textarea>
            </div>
            <div class="modal_footer">
              <button class="btn btn-success save">ثبت</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
